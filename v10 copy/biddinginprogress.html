<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bidding in Progress</title>
    <style>
        /* Loader animation */
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Center the content */
        .content {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<header class="taskbar">
    <div class="logo">Bidding Portal</div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        
    </nav>
</header>

<div class="content">
    <h2>Bidding in Progress...</h2>
    <p>Please wait while the bidding is being processed.</p>
    <div class="loader"></div>
    <p id="bidder-name" style="display: none;"></p>
</div>

<script>
    // Simulated response tracking
    let totalYesResponses = 0;
    let currentBidder = '';

    // Function to simulate receiving a response
    function receiveResponse(bidder) {
        totalYesResponses += 1;
        currentBidder = bidder;
        checkBiddingStatus();
    }

    function checkBiddingStatus() {
        if (totalYesResponses === 1) {
            // Stop the bidding
            document.querySelector('.content').innerHTML = `
                <h2>Bidding Stopped</h2>
                <p>The bidding has stopped as there is 1 yes response.</p>
                <p>The winning bidder is: ${currentBidder}</p>
            `;
        }
    }

    // Simulating a response after 3 seconds (for demo purposes)
    setTimeout(() => {
        // Simulate a bidder responding with 'yes' after 3 seconds
        const randomBidderName = 'Bidder' + Math.floor(Math.random() * 1000); // Generate a random bidder name
        receiveResponse(randomBidderName);
    }, 60000);

</script>

</body>
</html>
